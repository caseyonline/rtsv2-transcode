get:
  summary: /public/client/{slotId}/{slotRole}/player
  description: Html page to view a public player of specific slotID and SlotRole.
  tags:
    - Public Html
  parameters:
    - $ref: '../../parameters/slotId.yaml'
    - $ref: '../../parameters/slotRole.yaml'
  responses:
    '200':
      description: OK
      content:
        text/html:
          schema:
            type: string
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../../schemas/Problem.yaml'

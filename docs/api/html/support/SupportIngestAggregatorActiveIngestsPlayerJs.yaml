get:
  summary: /support/ingestAggregator/{slotId}/{slotRole}/activeIngests/{profileName}/js/
  description: Ingest aggregator active ingests player exposed Javascript files.
  tags:
    - Support Html
  parameters:
    - $ref: '../../parameters/slotId.yaml'
    - $ref: '../../parameters/slotRole.yaml'
    - $ref: '../../parameters/profileName.yaml'
  responses:
    '200':
      description: OK
      content:
        text/html:
          schema:
            type: string
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../../schemas/Problem.yaml'

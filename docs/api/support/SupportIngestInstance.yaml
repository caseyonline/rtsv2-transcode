get:
  summary: /support/ingest/{slotId}/{slotRole}/{profileName}
  description: Ingest metrics description
  tags:
    - Support
  parameters:
    - $ref: '../parameters/slotId.yaml'
    - $ref: '../parameters/slotRole.yaml'
    - $ref: '../parameters/profileName.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json-ld:
          schema:
            type: array
            items:
              type: object
              properties:
                ingestStartedTime:
                  type: number
                  example: 329786432
                remoteAddress:
                  type: string
                remotePort:
                  type: int
                  example: 3000
                rtmpClientMetadata:
                  $ref: "../schemas/RtmpClientMetadata.yaml"
    '404':
      description: Not Found
      content:
        application/problem+json:
          schema:
            $ref: '../schemas/Problem.yaml'

server {
    listen       443;
    server_name  %%SERVER_DNS_NAME%%;

    client_max_body_size 1025M;
    proxy_read_timeout 1000000s;

    ssl on;
    ssl_certificate      /etc/ssl/llnw/certs/star_hs_llnwd_net-256.combined.crt;
    ssl_certificate_key  /etc/ssl/llnw/keys/star_hs_llnwd_net-256.key;

    # http://vincent.bernat.im/en/blog/2011-ssl-session-reuse-rfc5077.html
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 5m;

    # Diffie-Hellman parameter for DHE ciphersuites, recommended 2048 bits
    # ssl_dhparam /etc/ssl/certs/dhparam.pem;

    # http://blog.ivanristic.com/2013/09/is-beast-still-a-threat.html
    ssl_prefer_server_ciphers on;

    # disable SSLv3(enabled by default since nginx 0.8.19) since it's less secure then TLS http://en.wikipedia.org/wiki/Secure_Sockets_Layer#SSL_3.0
    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;

    # http://blog.ivanristic.com/2013/08/configuring-apache-nginx-and-openssl-for-forward-secrecy.html
    ssl_ciphers 'AES256+EECDH:AES256+EDH';
    # ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:ECDHE-RSA-RC4-SHA:ECDHE-ECDSA-RC4-SHA:RC4-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!3DES:!MD5:!PSK';

    # http://blog.mozilla.org/security/2013/07/29/ocsp-stapling-in-firefox/
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_trusted_certificate /home/id3as/certs/server.cert;
    # resolver 8.8.8.8 8.8.4.4 valid=300s;
    # resolver_timeout 10s;

    # config to enable HSTS(HTTP Strict Transport Security) https://developer.mozilla.org/en-US/docs/Security/HTTP_Strict_Transport_Security
    # to avoid ssl stripping https://en.wikipedia.org/wiki/SSL_stripping#SSL_stripping
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains;";

    # don't send the nginx version number in error pages and Server header
    server_tokens off;

    # https://developer.mozilla.org/en-US/docs/HTTP/X-Frame-Options
    add_header X-Frame-Options DENY;

    # when serving user-supplied content, include a X-Content-Type-Options: nosniff header along with the Content-Type: header,
    # to disable content-type sniffing on some browsers.
    # https://www.owasp.org/index.php/List_of_useful_HTTP_headers
    add_header X-Content-Type-Options nosniff;

    # https://www.owasp.org/index.php/List_of_useful_HTTP_headers
    add_header X-XSS-Protection "1; mode=block";

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";

    location ~ /public/ingest/(.*)/(.*)/session {
        proxy_pass http://rtsv2-poc-1.devnet.llnw.net:3000/public/ingest/$1/$2/session$is_args$query_string;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 864000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $remote_port;
    }

    location ~ /public/client/(.*)/(.*)/session {
        proxy_pass http://rtsv2-poc-1.devnet.llnw.net:3000/public/client/$1/$2/session$is_args$query_string;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 864000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $remote_port;
    }

    location ~ /support/ingestAggregator/(.*)/(.*)/activeIngests/(.*)/control {
        proxy_pass http://rtsv2-poc-1.devnet.llnw.net:3002/support/ingestAggregator/$1/$2/activeIngests/$3/control;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 864000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $remote_port;
    }

    location ~ /support/canary/ingest/(.*)/(.*)/session {
        proxy_pass http://rtsv2-poc-1.devnet.llnw.net:3002/support/canary/ingest/$1/$2/session$is_args$query_string;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 864000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $remote_port;
    }

    location ~ /support/canary/client/(.*)/(.*)/session {
        proxy_pass http://rtsv2-poc-1.devnet.llnw.net:3002/support/canary/client/$1/$2/session$is_args$query_string;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 864000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $remote_port;
    }

    location ~ ^/public/(.*)$ {
        proxy_pass  http://rtsv2-poc-1.devnet.llnw.net:3000/support/$1$is_args$query_string;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $remote_port;
    }

    location ~ ^/system/(.*)$ {
        proxy_pass  http://rtsv2-poc-1.devnet.llnw.net:3001/support/$1$is_args$query_string;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $remote_port;
    }

    location ~ ^/support/(.*)$ {
        proxy_pass  http://rtsv2-poc-1.devnet.llnw.net:3002/support/$1$is_args$query_string;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Port $remote_port;
    }
}
